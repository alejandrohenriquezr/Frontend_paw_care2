    <script>

      window.onload = function() {
        sessionStorage.clear();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("La geolocalización no es soportada por este navegador.");
        }
      };


      function showPosition(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;

          fetch(url)
              .then(response => response.json())
              .then(data => {
                  
                //comuna = data. identifier || data.address.city || data.address.town || data.address.village || "Comuna no encontrada";
                  const comuna = data.address.city || data.address.town || data.address.village || "Comuna no encontrada";
                  sessionStorage.setItem("comuna", comuna);  
                  //alert(`Tu ubicación es: Latitud: ${lat}, Longitud: ${lon}, Comuna: ${comuna}`);
                  cargarComunas(comuna);
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert("No se pudo obtener la comuna.");
              });
      }

      function showError(error) {
          switch(error.code) {
              case error.PERMISSION_DENIED:
                  //alert("El usuario denegó la solicitud de geolocalización.");
                  break;
              case error.POSITION_UNAVAILABLE:
                  alert("La información de ubicación no está disponible.");
                  break;
              case error.TIMEOUT:
                  alert("La solicitud de ubicación ha expirado.");
                  break;
              case error.UNKNOWN_ERROR:
                  alert("Ha ocurrido un error desconocido.");
                  break;
          }
      }
      
      async function cargarComunas(comuna) {
            const response = await fetch('/api/insertar_comunas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comuna: comuna })
            });
            const options = await response.text();
            document.getElementById('comunas').innerHTML = options;
        }


        document.addEventListener("DOMContentLoaded", function() {
          
            const searchInput = document.getElementById("search-input");
            const suggestionsContainer = document.getElementById("suggestions");
            searchInput.addEventListener("input", async function() {
                const query = searchInput.value.trim();
                const comuna = document.getElementById("comunas").value;
                if (query.length < 2) { // Mostrar sugerencias solo si hay al menos 2 caracteres
                    suggestionsContainer.innerHTML = "";
                    suggestionsContainer.style.display = "none";
                    return;
                }
                try {
                    const response = await fetch(`/sugerencias?q=${query}&comuna=${comuna}`);
                    const data = await response.json();
                    // Limpiar sugerencias anteriores
                    suggestionsContainer.innerHTML = "";
                    if (data.length > 0) {
                        suggestionsContainer.style.display = "block";
                        data.forEach(sugerencia => {
                            const div = document.createElement("div");
                            div.classList.add("suggestion-item");
                            div.textContent = sugerencia;
                            div.onclick = function() {
                                searchInput.value = sugerencia;
                                suggestionsContainer.innerHTML = "";
                                suggestionsContainer.style.display = "none";
                            };
                            suggestionsContainer.appendChild(div);
                        });
                    } else {
                        suggestionsContainer.style.display = "none";
                    }
                } catch (error) {
                    console.error("Error obteniendo sugerencias:", error);
                }
            });
            // Ocultar sugerencias cuando se hace clic fuera
            document.addEventListener("click", function(event) {
                if (!searchInput.contains(event.target) && !suggestionsContainer.contains(event.target)) {
                    suggestionsContainer.style.display = "none";
                }
            });
        });


      async function cargarUsuarios() {
          let respuesta = await fetch("/tipo_usuarios");
          let usuarios = await respuesta.json();
          let lista = document.getElementById("lista-usuarios");
          lista.innerHTML = "";
          usuarios.forEach(usuario => {
              let item = document.createElement("li");
              item.textContent = usuario.tipo_usuario + " - " + usuario.activo;
              lista.appendChild(item);
          });
      }

    const selectComunas = document.getElementById("comunas");
    const selectTeleconsulta = document.getElementById("teleconsulta");

    // Al cargar la página: activar presencial y cargar comunas
    btnPresencial.classList.add("btn-seleccionado");

    const comunaInicial = sessionStorage.getItem("comuna");
    cargarComunas(comunaInicial);

    // Evento botón presencial
    btnPresencial.addEventListener("click", function () {
      btnPresencial.classList.add("btn-seleccionado");
      btnPresencial.classList.remove("btn-no-seleccionado");
      btnTeleconsulta.classList.add("btn-no-seleccionado");
      btnTeleconsulta.classList.remove("btn-seleccionado");

      selectComunas.name = "comuna";
      selectComunas.classList.remove("hidden");
      selectTeleconsulta.classList.add("hidden");
      selectTeleconsulta.name = "";

      const comuna = sessionStorage.getItem("comuna");
      cargarComunas(comuna);
    });

    // Evento botón teleconsulta
    btnTeleconsulta.addEventListener("click", async function () {
      btnTeleconsulta.classList.add("btn-seleccionado");
      btnTeleconsulta.classList.remove("btn-no-seleccionado");
      btnPresencial.classList.add("btn-no-seleccionado");
      btnPresencial.classList.remove("btn-seleccionado");

      selectComunas.classList.add("hidden");
      selectComunas.name = "";
      selectTeleconsulta.classList.remove("hidden");
      selectTeleconsulta.name = "especialidades_teleconsulta";

      selectTeleconsulta.innerHTML = "<option value=''>Seleccionar especialidad</option>";
      try {
        const response = await fetch("/api/especialidades_teleconsulta");
        const options = await response.text();
        selectTeleconsulta.innerHTML += options;
      } catch (error) {
        console.error("Error al cargar especialidades de teleconsulta:", error);
